	<body>

		<nav>
			<ul>
				<li><a href="index.html">BLANK</a></li>
				<li><a href="QUILT.html"><img class="logo" src="assets/images/logo_orange.png"></a></li>

			</ul>

		<main>

			<div class="text-container">

					<p>Fill in the blank to find your place</p>

		    	<form>
		    		<div class="form-wrapper">
		    		<label for="firstname">1</br>What is your first name initial?</label>
						<input type="text" id="firstname" name="firstname" value="A,B,C...">
		    		</div>

					<div class="form-wrapper">
						<label for="location">2</br>Where are you in the world?</label>
						<input type="text" id="location" name="location" value="Perhaps the city you are in? or even the chair you are sitting on...">
					</div>

					<div class="form-wrapper">
						<label for="element">3</br>What do you call heritage? Choose one element that connects you to that part of your identity.</p></label>
						<input type="text" id="element" name="element" value="A smell, a sound, a place, a memory...">
					</div>

					<div class="form-wrapper">
						<label for="identity">4</br>Why is this element meaningful to you?</label>
						<textarea rows="4" id="identity" name="identity" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>Say as much or as little as you please</textarea>
					</div>

					<div class="form-wrapper">
						<label for="image">5</br>What image symbolizes your connection? This could be a photo, a screenshot, a scribble, a scan...</p></label>
						<input type="file" id="image" name="image" accept="image/png, image/jpeg">
					</div>

					<div class="form-wrapper">
						<input type="submit" value="Submit">
					</div>
				</form>

		</div>
		</main>

	</body>
</html>
