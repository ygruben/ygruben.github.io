<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://use.typekit.net/wct8nms.css">
		<title>Add</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>

		<nav>
			<ul>
				<li><a href="index.html">BLANK</a></li>
				<li><a href="QUILT.html"><img class="logo" src="assets/images/logo_orange.png"></a></li>
				<li><a href="ADD.html">ADD</a></li>
			</ul>
		</nav>

		<main>
			<center>
			<div class="text-container">

					<p>Fill in the blank to find your place</p>

		    	<form>
		    		<div class="form-wrapper">
		    		<label for="firstname">First name initial</label>
						<input type="text" id="firstname" name="firstname" value="Y">
		    		</div>

					<div class="form-wrapper">
						<label for="location">Current location</label>
						<input type="text" id="location" name="location" value="Prospect Park">
					</div>

					<div class="form-wrapper">
						<label for="element">An element that connects you to your roots <mark>(a smell, a sound, a place, a memory...)</mark></p></label>
						<input type="text" id="element" name="element" value="Kneading dough">
					</div>

					<div class="form-wrapper">
						<label for="identity">Why is this element meaningful to your identity?</label>
						<textarea rows="4" id="identity" name="identity" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>My mother and my aunties would knead dough for hours to make Tibetan treats. It takes strength to do that. Now when I knead dough I feel tough just like them.</textarea>
					</div>

					<div class="form-wrapper">
						<label for="image">An image that symbolizes this element for you <mark>(a photo, a scan, a screenshot, a scribble...)</mark></p></label>
						<input type="file" id="image" name="image" accept="image/png, image/jpeg">
					</div>

					<div class="form-wrapper">
						<input type="submit" value="Submit">
					</div>
				</form>

		</div>
		</center>
		</main>

	</body>
</html>
