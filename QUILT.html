	<script type="text/javascript">

		let quilt = document.getElementsByClassName("quilt")[0];
		let tt = document.getElementById("tooltip");

		let b = document.getElementsByTagName("body")[0];

		quilt.onmousemove = function(e) {
			let x = e.clientX + "px";
			let y = e.clientY + "px";
			tt.style.left = x;
			tt.style.top = y;
		}

		quilt.onmouseover = function(e) {
			let target = e.target;
			if (target.classList.contains("cell") == true) {
				target.style.backgroundColor = "rgba(255,255,255,.1)";
			}
			tt.style.display = "inline-block";
		}

		quilt.onmouseout = function(e) {
			let t = e.target;
			t.style.backgroundColor = "";
			tt.style.display = "none";
		}

	</script>
