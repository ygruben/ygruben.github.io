<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://use.typekit.net/wct8nms.css">
		<title>Submit</title>
		<!-- link to main stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<style>
		body {
			background-color: #00A25E;
		}
	</style>
	<body>
		<nav>				
		<ul>
  			<li><a href="index.html">BLANK</a></li>
 			<li><a href="submit.html">SUBMIT</a></li>
  			<li><a href="wear.html">WEAR</a></li>
		</ul>
		</nav>

    <div class="container">
      <h1>Submit</h1>
<form>

      <p>
        <label for="initial">First name initial</label><br>_
        <input type="text" id="initial" class="answer" value="Y">
      </p>

      <p>
        <label for="location">Current location</label><br>_
        <input type="text" id="location" class="answer" value="Prospect Park">
      </p>

      <p>
        <label for="element">What is one element that makes you feel personally connected to your roots? <mark>(a smell, a sound, a place, a memory...)</mark>
        </label><br>_
        <input type="text" id="element" class="answer" value="Kneading dough">
      </p>

      <p>
        <label>Why is this element meaningful to your identity?</label><br>_
        <textarea id="description" class="answer">I would watch my mother and my aunties spend hours kneading dough for khapse, momos, thukpa noodles, foods that made us happy. I was in love with their Tibetan arms, which made them look strong and powerful. Now when I knead dough I feel tough just like them.</textarea>
      </p>

      <p>
        <label>What is an image that symbolizes this element for you? <mark>(a photo, a scan, a screenshot, a scribble...)</mark></label><br>_
        <input type="file" id="choose" accept="image/png, image/jpeg">
      </p>

      <p>
        <input type="submit" id="submit" class="btn" value="Submit">
      </p>

</form>
</div>
    	
	</body>
</html>
