		<main>
			<div class="text-container">

				<h1>Add</h1>

		    	<form>
		    		<div class="form-wrapper">
		    			<label for="firstname">First name initial</label>
						<input type="text" id="firstname" name="firstname" value="Y">
		    		</div>

					<div class="form-wrapper">
						<label for="location">Current location</label>
						<input type="text" id="location" name="location" value="Prospect Park">
					</div>

					<div class="form-wrapper">
						<label for="element">An element that connects you to your roots <mark>(a smell, a sound, a place, a memory...)</mark></p></label>
						<input type="text" id="element" name="element" value="Kneading dough">
					</div>

					<div class="form-wrapper">
						<label for="identity">Why is this element meaningful to your identity?</label>
						<textarea rows="4" id="identity" name="identity" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>I would watch my mother and my aunties spend hours kneading dough for khapse, momos, thukpa noodles, foods that made us happy. I was in love with their Tibetan arms, which made them look strong and powerful. Now when I knead dough I feel tough just like them.</textarea>

					</div>

					<div class="form-wrapper">
						<label for="image">An image that symbolizes this element for you (a photo, a scan, a screenshot, a scribble...)</label>
						<input type="file" id="image" name="image" accept="image/png, image/jpeg">
					</div>

					<div class="form-wrapper">
						<input type="submit" value="Submit">
					</div>
				</form>

			</div>
